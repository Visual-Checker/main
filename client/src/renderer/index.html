<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>출결관리 시스템</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 로그인 화면 -->
        <div id="login-screen" class="screen">
            <div class="login-container">
                <h1>출결관리 시스템</h1>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">사용자명</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">로그인</button>
                </form>
                <div id="login-error" class="error-message"></div>
            </div>
        </div>

        <!-- 메인 화면 -->
        <div id="main-screen" class="screen hidden">
            <nav class="navbar">
                <div class="nav-brand">출결관리 시스템</div>
                <div class="nav-user">
                    <span id="user-info"></span>
                    <button id="logout-btn" class="btn btn-secondary">로그아웃</button>
                </div>
            </nav>

            <div class="container">
                <div class="sidebar">
                    <ul class="menu">
                        <li><a href="#" data-page="dashboard" class="menu-item active">대시보드</a></li>
                        <li><a href="#" data-page="courses" class="menu-item">과목 관리</a></li>
                        <li><a href="#" data-page="attendance" class="menu-item">출석 관리</a></li>
                        <li><a href="#" data-page="students" class="menu-item">학생 관리</a></li>
                        <li><a href="#" data-page="reports" class="menu-item">통계/보고서</a></li>
                    </ul>
                </div>

                <div class="content">
                    <!-- 대시보드 -->
                    <div id="dashboard-page" class="page active">
                        <h2>대시보드</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>전체 과목</h3>
                                <p class="stat-value" id="total-courses">-</p>
                            </div>
                            <div class="stat-card">
                                <h3>전체 학생</h3>
                                <p class="stat-value" id="total-students">-</p>
                            </div>
                            <div class="stat-card">
                                <h3>오늘 출석률</h3>
                                <p class="stat-value" id="today-attendance">-</p>
                            </div>
                        </div>
                    </div>

                    <!-- 과목 관리 -->
                    <div id="courses-page" class="page">
                        <h2>과목 관리</h2>
                        <button id="add-course-btn" class="btn btn-primary">과목 추가</button>
                        <div id="courses-list"></div>
                    </div>

                    <!-- 출석 관리 -->
                    <div id="attendance-page" class="page">
                        <h2>출석 관리</h2>
                        <div id="attendance-content"></div>
                    </div>

                    <!-- 학생 관리 -->
                    <div id="students-page" class="page">
                        <h2>학생 관리</h2>
                        <div id="students-list"></div>
                    </div>

                    <!-- 통계/보고서 -->
                    <div id="reports-page" class="page">
                        <h2>통계/보고서</h2>
                        <div id="reports-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
